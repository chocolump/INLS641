</header>
<main>
  <section id="person-profile-section" class="container">
    <span id="name"></span>
    <img id="image">
    <h1>Personal Info
      <a class="fa fa-instagram" id="insta"></a>
      <a class="fa fa-twitter" id="twit"></a>
    </h1>
    <h2>Gender</h2>
    <p id="gender"></p>
    <h2>Date of Birth</h2>
    <p id="dob"></p>
    <h2>Birthplace</h2>
    <p id="birthplace"></p>
    <h2>Total Movie Credits</h2>
    <p id="credits"></p>
  </section>

  <section id="person-viz-section" class="container">
    <div  id="chart" class="data-viz-container">
      <h1 align = "center">
        Casting Strengths
        </h1>
      <p align = "center">
        Include:
        <input type="checkbox" id="actcheckradar" class="radarcheck"  onclick=drawRadar() checked>
        <label for="actcheckradar">Acting</label>
        <input type="checkbox" id="dircheckradar" class="radarcheck"  onclick=drawRadar() checked>
        <label for="dircheckradar">Directing</label>
        <input type="checkbox" id="prodcheckradar" class="radarcheck" onclick=drawRadar() checked>
        <label for="prodcheckradar">Production</label>
        <input type="checkbox" id="writcheckradar" class="radarcheck" onclick=drawRadar() checked>
        <label for="writcheckradar">Writing</label>
        </p>
    </div>
    <div id="netchart" class="data-viz-container">
      <h1 align = "center">
        Collaboration Network
      </h1>
      <p align = "center">
        Include:
        <input type="checkbox" id="actnetradar" class="netcheck"  onclick=drawNet() checked>
        <label for="actnetradar">Acting</label>
        <input type="checkbox" id="dirnetradar" class="netcheck"  onclick=drawNet() checked>
        <label for="dirnetradar">Directing</label>
        <input type="checkbox" id="prodnetradar" class="netcheck" onclick=drawNet() checked>
        <label for="prodnetradar">Production</label>
        <input type="checkbox" id="writnetradar" class="netcheck" onclick=drawNet() checked>
        <label for="writnetradar">Writing</label>
      </p>
    </div>
    <div id="barchart" class="data-viz-container">
      <p align = "center">
        Include:
        <input type="checkbox" id="actbarradar" class="barcheck"  onclick=drawBar() checked>
        <label for="actbarradar">Acting</label>
        <input type="checkbox" id="dirbarradar" class="barcheck"  onclick=drawBar() checked>
        <label for="dirbarradar">Directing</label>
        <input type="checkbox" id="prodbarradar" class="barcheck" onclick=drawBar() checked>
        <label for="prodbarradar">Production</label>
        <input type="checkbox" id="writbarradar" class="barcheck" onclick=drawBar() checked>
        <label for="writbarradar">Writing</label>
      </p>
    </div>
  </section>
</main>
