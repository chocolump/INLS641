<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movie Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Movie & TV Show Search </h1>
    <form id="searchForm">
      <input type="text" placeholder="Search for your favorite shows/movies" name="query">
      <button>Search</button>
    </form>

    <script type="text/javascript">

      const form = document.getElementById('searchForm');
      let apiKey = '7540b6e4f23a1f8e3a9540f91f80b927';

      // Search for movie key word
      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        let searchTerm = form.elements.query.value;

        fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&language=en-US&query=${searchTerm}&page=2&include_adult=false`)
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(e => console.log('error'));

      });

      // Search for keywords that match name of movie, tv, or people
      fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&language=en-US&query=comedy&page=1&include_adult=true`)
      .then(res => res.json())
      .then(data => console.log(data))
      .catch(e => console.log('error'));


    </script>
  </body>
</html>
